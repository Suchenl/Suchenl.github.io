<!doctype html>
<html lang="en" class="no-js">

<head>
    {% include head.html %}
    {% include head/custom.html %}
</head>

<body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
        {% include sidebar.html %}

        <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
            {% if page.title %}
            <meta itemprop="headline"
                content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
            <div class="page__inner-wrap">
                <section class="page__content" itemprop="text">
                    {{ content }}
                </section>
            </div>
        </article>
    </div>

    {% include scripts.html %}

</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Select all the titles you want to be clickable
        const clickableTitles = document.querySelectorAll('h1, h2, h3');

        clickableTitles.forEach(title => {
            title.addEventListener('click', (event) => {
                const clickedTitle = event.currentTarget;

                // 1. Add the class to trigger the red glow
                clickedTitle.classList.add('flash-red');

                // 2. Set a timer to remove the class after 1 second (1000 milliseconds)
                setTimeout(() => {
                    clickedTitle.classList.remove('flash-red');
                }, 1000);
            });
        });
    });
</script>

</html>
